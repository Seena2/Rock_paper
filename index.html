<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Rock-Paper-Scissor</title>
    <script src="https://kit.fontawesome.com/56a8d2ff83.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1> Rock-Paper-Scissors Game</h1>
            <button id="restart"class="restart-btn">Restart Game</button>
            <h3>GAME RESULT:</h3>
            <div id="score" class="score">
                <p>Computer :</p> 
                <p>Player :</p>
            </div>
            
        </header>
        <h2>Make your Selection</h2>
        <div class="choices">
            <!--instead of making choice by prompt, lets use icons-->
            <i id="rock" class=" choice fas fa-hand-rock fa-5x"></i>
            <i id="paper" class=" choice fas fa-hand-paper fa-5x"></i>
            <i id="scissors" class=" choice fas fa-hand-scissors fa-5x"></i>
        </div>
        
    </div>
    <!--modal-->
    <div class="modal">
        <div id="result" class="modal-content">
            <!--dynamically add pop up message by JS--> 
        </div>
    </div>

<p id="round"></p>
<button id="play">play Game</button>


<script src="js/script.js"></script>
</body>
</html>
